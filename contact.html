        <main class="ml-3">
            
            <p>
                Interested in having work done, or want to learn more about how to get started on a new project? Contact us here:
            </p>
             
            <form action="https://formspree.io/f/meqpkegj" method="post">
               
                <div class="form-group row">
                    <label for="FirstName" class="col-sm-2 col-form-label">First Name</label> <div class="col-sm-10"><input type="text" name="FirstName" class="form-control" id="FirstName"></div>
                </div>
                
                <div class="form-group row">
                     <label for="LastName" class="col-sm-2 col-form-label">Last Name</label> <div class="col-sm-10"><input type="text" name="LastName" class="form-control" id="LastName"></div>
                </div>
                
                <div class="form-group row">
                     <label for="County" class="col-sm-2 col-form-label">County</label> <div class="col-sm-10"><input type="text" name="County" class="form-control" id="County"></div>
                </div>
                
                <div class="form-group row">
                     <label for="Email" class="col-sm-2 col-form-label">Email</label> <div class="col-sm-10"><input type="text" name="Email" class="form-control" id="Email"></div>
                </div>
                
                <div class="form-group row">
                     <label for="PhoneNumber" class="col-sm-2 col-form-label">Phone Number</label> <div class="col-sm-10"><input type="text" name="Phone Number" class="form-control" id="PhoneNumber"></div>
                </div>
                
                <div class="form-group">
                   
                    <label for="textdescription">Send us any questions or concerns about potential jobs. We will be happy to get back in touch with you.</label>
                    <textarea name="description" class="form-control" id="textdescription" rows="10"></textarea>
                   
                </div>
                
                    
                <div class="form-group">

                    <label for="entity-select">Reason for Contact:</label>    
                    <select name="entity" class="form-control" id="entity-select">
                        <option value="Past Job">Past Job</option>
                        <option value="Future Job">Future Job</option>
                        <option value="General Inquiry">General Inquiry</option>
                    </select>

                </div>
                    
    
                <div>
                    <input type="submit">
                </div>
                
                
            </form>
